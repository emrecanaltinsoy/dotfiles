---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2204-ansible
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    # Required for docker-in-docker (docker role)
    docker_host: ""

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
  playbooks:
    prepare: prepare.yml
    converge: converge.yml
    verify: verify.yml
  config_options:
    defaults:
      roles_path: ../../roles
  inventory:
    hosts:
      all:
        hosts:
          instance:
            ansible_user: root
    group_vars:
      all:
        # Test variables (replaces secrets.yml)
        user_email: "test@example.com"
        user_fullname: "Test User"
        user_passphrase: "test-passphrase"
        # Skip stow tasks (dotfiles not available in container)
        skip_stow: true

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
