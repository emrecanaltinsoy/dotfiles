---
# Shared prepare playbook - handles Debian, RedHat, and Arch Linux systems

# Bootstrap Python on Arch Linux (required before gather_facts)
- name: Bootstrap Python for Arch Linux
  hosts: all
  gather_facts: false
  tasks:
    - name: Check if python3 exists
      ansible.builtin.raw: test -e /usr/bin/python3
      register: python_check
      changed_when: false
      failed_when: false

    - name: Check if this is Arch Linux
      ansible.builtin.raw: test -e /etc/arch-release
      register: arch_check
      changed_when: false
      failed_when: false

    - name: Install python3 on Arch Linux (bootstrap)
      ansible.builtin.raw: pacman -Sy --noconfirm python
      when: python_check.rc != 0 and arch_check.rc == 0
      changed_when: true

- name: Prepare
  hosts: all
  gather_facts: true

  tasks:
    # Debian/Ubuntu prerequisites
    - name: Update apt cache (Debian)
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_facts['os_family'] == "Debian"

    - name: Install prerequisites for PPA and GPG operations (Debian)
      ansible.builtin.apt:
        name:
          - gnupg
          - gnupg-agent
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - curl
          - wget
          - unzip
        state: present
      when: ansible_facts['os_family'] == "Debian"

    # RedHat/Rocky/Fedora prerequisites
    # Using shell commands for Fedora 43+ (dnf5) compatibility
    - name: Install required packages for testing (RedHat)
      ansible.builtin.shell: |
        dnf install -y python3 sudo ansible-core 2>/dev/null || \
        dnf install -y python3 sudo 2>/dev/null || true
      args:
        executable: /bin/bash
      when: ansible_facts['os_family'] == "RedHat"
      changed_when: false

    # Arch Linux prerequisites
    - name: Update pacman cache (Archlinux)
      community.general.pacman:
        update_cache: true
      when: ansible_facts['os_family'] == "Archlinux"

    - name: Install prerequisites (Archlinux)
      community.general.pacman:
        name:
          - base-devel
          - sudo
          - curl
          - wget
          - unzip
          - gnupg
        state: present
      when: ansible_facts['os_family'] == "Archlinux"
