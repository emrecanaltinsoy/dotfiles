---
# Prepare the test container with prerequisites
- name: Prepare
  hosts: all
  gather_facts: true

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install prerequisites for PPA and GPG operations
      ansible.builtin.apt:
        name:
          - gnupg
          - gnupg-agent
          - software-properties-common
          - apt-transport-https
          - ca-certificates
          - curl
          - wget
          - unzip
        state: present
