---
# tasks file for bashrc configuration
# Note: Cleanup of .bashrc.d is no longer needed as we now ensure the directory
# exists with proper permissions rather than removing and recreating it.

- name: Ensure bashrc.d folder exists with correct permissions
  ansible.builtin.file:
    path: "{{ ansible_facts['user_dir'] }}/.bashrc.d"
    state: directory
    mode: "0755"
